<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring boot index page example</title>

    <style>
    div{
       text-align: center;
        width: 300px;
        height: 500px;
        background-color: cornflowerblue;
        margin: auto;
        padding: 10px;
        display: table;
    }
    input{
     text-align: center;

        margin: auto;
        padding: 10px;

    }

body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: cornflowerblue;
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    form label {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 10px;
    }

    form select,
    form input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        font-size: 16px;
    }

    form button[type="submit"] {
  width: 80px;
  padding: 8px;
  font-size: 14px;
  background-color: #fff;
  color: cornflowerblue;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
}

form button[type="submit"]:hover {
  background-color: cornflowerblue;
  color: #fff;
}



</style>
</head>


<body>
<div class="container-fluid">

    <h1>Web Scrapping</h1>
    <form action="/scrapping" method="post">
        <label for="siteismi">Site İsmi:</label>
        <select id="siteismi" name="siteismi">
            <option value="Trendyol">Trendyol</option>
            <option value="vatan">Vatan</option>
            <option value="hepsiburada">Hepsiburada</option>
        </select> <br/><br/>

        <label for="uruncinsi">Ürün Cinsi:</label>
        <select id="uruncinsi" name="uruncinsi">
            <option value="telefon">Telefon</option>
            <option value="notebook">Notebook</option>
            <option value="tablet">Tablet</option>
        </select> <br/><br/>

        <label for="threadsayisi">Thread Sayısı:</label>
        <input type="number" id="threadsayisi" name="threadsayisi"> <br/><br/>

        <label for="sayfaadeti">Sayfa Adeti:</label>
        <input type="number" id="sayfaadeti" name="sayfaadeti"> <br/><br/>
        <button type="submit">Onayla</button>
        </form>


    <br/>




</div>

</body>
</html>
